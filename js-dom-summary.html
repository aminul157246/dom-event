<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-dom-summary</title>
</head>
<body>
    <h1> Final dom event handler</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text-display">Default text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br><br>

    <button onclick="handlerOnClick()">Handle event by add onclick function</button>
    <button id="even-listener">Handle event by addEventListener</button>

    <script>
        // option 1
        function handlerOnClick (){
            const handlerStatus = document.getElementById('handler-status')
            handlerStatus.innerText = "Handled by function attached on onclick attribute"

        }

        // option 2 
        document.getElementById('even-listener').addEventListener('click', function (){
            const handlerStatus = document.getElementById('handler-status')
            handlerStatus.innerText = 'Text updated by addEventListener Button'
        })

        // option  2.2 
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field')
            const inputText = inputField.value;
            const p = document.getElementById('input-text-display')
            p.innerText = inputText;
            inputField.value = ''

        })
    </script>
</body>
</html>
