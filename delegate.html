<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <h1>Explore delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Dolorem, corrupti exercitationem.</li>
            <li class="item">Consequuntur, illum consequatur!</li>
            <li class="item">Voluptas, iure cumque?</li>
            <li class="item">Deserunt, numquam omnis!</li>
            <li class="item">Nobis, laborum sequi?</li>
        </ul>

        <button id="btn-add-item"> Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item')
        // for (const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            // console.log(event.target)
            event.target.parentNode.removeChild(event.target)

        })


        document.getElementById('btn-add-item').addEventListener('click', function(event){
            const listContainer = document.getElementById('list-container')
            const li = document.createElement('li')
            li.innerText = 'Brand new item added'
            li.classList.add('item')
            listContainer.appendChild(li)

        })
    </script>
</body>
</html>
